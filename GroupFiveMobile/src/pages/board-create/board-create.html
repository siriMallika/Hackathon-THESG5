<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>board-create</ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="Create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>


 


</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="Board.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Detail</ion-label>
      <ion-textarea [(ngModel)]="Board.detail"></ion-textarea>
    </ion-item>
  
  </ion-list>
</ion-content>
