<ion-content class="background" padding>
  <ion-card-header text-center>
    <h1>Log In</h1> 
  </ion-card-header>
  <ion-card-content class="card">
    <ion-list no-line>
      <ion-item class="item">
        <ion-input class="text-input" type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>

  <button ion-button full (click)="logIn()">Log In</button>

</ion-content>
